name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $sp = python -c "import site; print(site.getsitepackages()[-1])" | Out-String; $sp = $sp.Trim()
          Write-Host "Using site-packages: $sp"
          pyinstaller --onefile --clean `
            --hidden-import textual --hidden-import rich --hidden-import pygame `
            --add-data "$sp/textual;textual" `
            --add-data "$sp/rich;rich" `
            --add-data "data;data" `
            --add-data "assets;assets" `
            --name plaguefire `
            main.py
        shell: pwsh

      - name: Build executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          SP=$(python -c "import site; p = site.getsitepackages()[0]; print(p)")
          echo "site-packages: $SP"
          pyinstaller --onefile --clean \
            --hidden-import textual --hidden-import rich --hidden-import pygame \
            --add-data "${SP}/textual:textual" \
            --add-data "${SP}/rich:rich" \
            --add-data "data:data" \
            --add-data "assets:assets" \
            --name plaguefire \
            main.py
        shell: bash

      - name: Package build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          zip -r ../${{ runner.os }}-build.zip .
        shell: bash

      - name: Package build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path * -DestinationPath ../${{ runner.os }}-build.zip
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: ${{ runner.os }}-build.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    # This job only runs when a tag is pushed
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: List downloaded files
        run: ls -R builds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # The softprops action will automatically find the artifacts in the 'builds' directory
          # and upload them to the release. The pattern 'builds/**/*' is not needed
          # as it will upload the directory structure as well.
          # We will let the action handle the files.
          files: |
            builds/Linux-build/Linux-build.zip
            builds/macOS-build/macOS-build.zip
            builds/Windows-build/Windows-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
