name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'     # run when you push a tag like v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          $sp = python -c "import site; p = site.getsitepackages()[0] if hasattr(site, 'getsitepackages') and site.getsitepackages() else site.getusersitepackages(); print(p)"
          $srcTextual = Join-Path $sp 'textual'
          $srcRich = Join-Path $sp 'rich'
          pyinstaller --onefile --clean `
            --hidden-import textual --hidden-import rich --hidden-import pygame `
            --add-data "$srcTextual;textual" `
            --add-data "$srcRich;rich" `
            --add-data "data;data" `
            --add-data "assets;assets" `
            --name plaguefire `
            main.py
        shell: pwsh

      - name: Build executable (linux/macos)
        if: matrix.os != 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          SP=$(python -c "import site; p = site.getsitepackages()[0] if hasattr(site, 'getsitepackages') and site.getsitepackages() else site.getusersitepackages(); print(p)")
          echo "site-packages: $SP"
          pyinstaller --onefile --clean \
            --hidden-import textual --hidden-import rich --hidden-import pygame \
            --add-data "${SP}/textual:textual" \
            --add-data "${SP}/rich:rich" \
            --add-data "data:data" \
            --add-data "assets:assets" \
            --name plaguefire \
            main.py
        shell: bash

      - name: Package build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          zip -r ../${{ runner.os }}-build.zip .
        shell: bash

      - name: Package build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path * -DestinationPath ../${{ runner.os }}-build.zip
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: ${{ runner.os }}-build.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
