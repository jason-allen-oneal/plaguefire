name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'     # run when you push a tag like v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Show installed textual location (debug)
        run: |
          echo "=== Textual package location ==="
          python -c "import textual, os; print('textual.__file__:', textual.__file__)"
          echo ""
          echo "=== Site packages ==="
          python -c "import site, json; print('site.getsitepackages():', json.dumps(site.getsitepackages(), indent=2))"
          echo ""
          echo "=== Sysconfig paths ==="
          python -c "import sysconfig, json; print('sysconfig.get_paths():', json.dumps(sysconfig.get_paths(), indent=2))"
        shell: bash

      - name: Build executable
        run: |
          pyinstaller --clean --onefile plaguefire.spec
        shell: bash

      - name: Package build
        run: |
          cd dist
          zip -r ../${{ runner.os }}-build.zip .
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: ${{ runner.os }}-build.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
